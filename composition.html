<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
</head>
<body>
  <div id="app"></div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/@vue/composition-api/dist/vue-composition-api.umd.js"></script>
  <script>
    Vue.use(vueCompositionApi.default)  // notice the default, doesn't work without default
    new Vue({
      el: '#app',
      template: '<h1>{{x}}</h1>',
      setup() {
        return {
          x: vueCompositionApi.ref(0),
        }
      },
    })
  </script>
</body>
